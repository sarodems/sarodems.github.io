<html>
<head>
<meta name="viewport" content="width=device-width">
<style>
	*{
	margin:0px;
	box-sizing:border-box;
	transition: all 350ms cubic-bezier(0.54, 1.33, 0.95, 1.54);
}
	nav>div:hover,nav>aside:hover,main>section>section:nth-child(4)>footer:hover,
main>section>section:nth-child(1)>header:nth-child(2)>article:nth-child(2):hover,
main>section>section:nth-child(1)>header:nth-child(2)>article:nth-child(3):hover,
main>section>section:nth-child(1)>header:nth-child(2)>article:nth-child(1):hover,
main>section>section:nth-child(1)>header:nth-child(1):hover,
section>section:nth-child(even):hover {
    background-color: rebeccapurple;
}
	main {
    width: 100%;
    height: 100%;
    max-width: 100vw;
    max-height: 100vh;
    display: flex;
}
	main>section {
    flex: 1;
}
main>nav, main>section {
    height: inherit;
}
	main>nav {
    width: 20vw;
    padding: 0;
}
	nav>div {
    height: 150px;
    flex: 1;
    background-color: gainsboro;
}
	nav>aside {
    flex: 1;
    height: 75px;
    margin: 38px;
    background-color: gainsboro;
}
section>section {
    flex: 1;
    height: 50vh;
    display: flex;
    justify-content: flex-start;
    align-items: center;
}
section>section:nth-child(even) {
    background-color: gainsboro;
}
main>section>section:nth-child(1) {
}
main>section>section:nth-child(2) {
}
main>section>section:nth-child(3) {
}
main>section>section:nth-child(4) {
    display: flex;
    padding: 20px;
}
main>section>section:nth-child(4)>footer {
    width: 35%;
    height: 80%;
    background-color: white;
    margin: 50px 10%;
}
main>section>section:nth-child(1)>header:nth-child(1) {
    width: 250px;
    height: 75px;
    background-color: gainsboro;
}
main>section>section:nth-child(1)>header:nth-child(2) {
    height: 100%;
    flex: 1;
}
main>section>section:nth-child(1)>header:nth-child(2)>article {
    width: 250px;
    height: 128px;
    background-color: gainsboro;
}
main>section>section:nth-child(1)>header:nth-child(2) {
    height: 100%;
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}
main>section>section:nth-child(1)>header:nth-child(2)>article:nth-child(3) {
    background-color: #C8C8FB;
}
main>section>section:nth-child(1)>header:nth-child(2)>article:nth-child(2) {
    background-color: #E0E0F5;
}
main>section>section:nth-child(1)>header:nth-child(2)>article:nth-child(1) {
    background-color: ghostwhite;
}
</style>
</head>
<body>
  <main>	
    <nav>
	<div></div>
	<aside> </aside>
	<aside> </aside>
	<aside> </aside>
    </nav>
    <section>
	<section>
	  <header></header>
	  <header>
		<article></article>
		<article></article>
		<article></article>
	  </header>
	</section>
	<section></section>
	<section></section>
	<section>
	  <footer></footer>
	  <footer></footer>
	</section>
    </section>
  </main>
</body>
</html>
